<layout name='Layout/ace_layout' />
<style>
.form-horizontal .control-label {
  text-align: center;
}
.dropdown-menu {
  z-index: 9999;
}
</style>
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->

    <div class="row">
      <div class="col-xs-12">
        <h1>查询条件:<h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">订单编号:</label>
            <div class="col-sm-4">
              <input name="order_no" type="text" class="form-control order_no" placeholder="订单编号"/>
            </div>
            <label for="" class="col-sm-2 control-label">经销商:</label>
            <div class="col-sm-4">
              <input name="buyer_id" type="text" class="form-control buyer_id" placeholder="经销商"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">物流金融服务商:</label>
            <div class="col-sm-4">
              <input name="supplier_id" type="text" class="form-control supplier_id" placeholder="出账日期"/>
            </div>
            <label for="" class="col-sm-2 control-label">订单融资标识:</label>
            <div class="col-sm-4">
              <select name="loan_flag" class="form-control loan_flag">
                <option value="">全部</option>
                <option value="0">未融资</option>
                <option value="1">已融资</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">订单执行状态:</label>
            <div class="col-sm-4">
              <select name="status" class="form-control status">
                <option value="">全部</option>
                <option value="0">未完成</option>
                <option value="1">已完成</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary search-btn">搜索</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1>查询结果:</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="ordertable" class="handsontable"></div>
      </div>
    </div>

    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-4" style="text-align: right;">
      </div>
      <div class="col-xs-4" style="text-align: center;">
        <button style="width:30%" class="btn btn-primary add" data-toggle="modal" data-target="#addModal">新增</button>
        <button style="width:30%" class="btn btn-primary edit" data-toggle="modal" data-target="#addModal">修改</button>
        <button style="width:30%" class="btn btn-primary del">删除</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="addModalLabel">新增</h4>
      </div>
      <div class="modal-body">
        <form action="{:U('YSZK/importSrExcel')}" method="POST" enctype="multipart/form-data" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">订单编号:</label>
            <div class="col-sm-8">
              <input name="order_no_input" type="text" class="form-control order_no_input" placeholder="订单编号"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">经销商:</label>
            <div class="col-sm-8">
              <input name="buyer_id_input" type="text" class="form-control buyer_id_input" placeholder="经销商"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">物流金融服务商:</label>
            <div class="col-sm-8">
              <input name="supplier_id_input" type="text" class="form-control supplier_id_input" placeholder="物流金融服务商"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">核心厂商:</label>
            <div class="col-sm-8">
              <input name="seller_name_input" type="text" class="form-control seller_name_input" placeholder="核心厂商"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">下单日期:</label>
            <div class="col-sm-8">
              <input name="order_date_input" type="text" class="form-control order_date_input" placeholder="下单日期"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">订单金额:</label>
            <div class="col-sm-8">
              <input name="order_amount_input" type="text" class="form-control order_amount_input" placeholder="订单金额"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">订单描述:</label>
            <div class="col-sm-8">
              <textarea name="order_desc_input" class="form-control order_desc_input"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">融资标识:</label>
            <div class="col-sm-8">
              <select name="loan_flag_input" class="form-control loan_flag_input">
                <option value="0">未融资</option>
                <option value="1">已融资</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">融资业务编号:</label>
            <div class="col-sm-8">
              <input name="loan_no_input" type="text" class="form-control loan_no_input" placeholder="融资业务编号"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">初始保证金:</label>
            <div class="col-sm-8">
              <input name="init_security_amount_input" type="text" class="form-control init_security_amount_input" placeholder="初始保证金"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">订单执行状态:</label>
            <div class="col-sm-8">
              <select name="status_input" class="form-control status_input">
                <option value="0">未完成</option>
                <option value="1">已完成</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <button class="btn btn-primary addbtn" style="width: 100%" type="submit">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
