<script>
    $(document).ready(function () {

        var data = {$data};

        var checkboxRenderer = function (instance, td) {
            $(td).html('<input type="checkbox" name="selectBox"/>');
            return td;
        }

        $('.handsontable').handsontable({
            data: data,
            columnSorting: true,
            colHeaders: ['选择', ],
            columns: [{renderer: checkboxRenderer}, {data: 'L_F_SUPPLIER'}, {data: 'BUYER_NAME'}, {data: 'YS_NO'}, {data: 'KP_DATE'},
                      {data: 'YS_END_DATE'}, {data: 'ORI_AMOUNT'}, {data: 'CURRENCY'}],
            colHeaders: function (col) {
                switch (col) {
                    case 0:
                    return '选择 全选' + '<input type="checkbox" onchange="javascript:$(\'input[type=checkbox]\').attr(\'checked\', \'true\')"/>';
                case 1:
                    return '物流金融服务商';
                case 2:
                    return '买方名称';
                case 3:
                    return '应收账款编号';
                case 4:
                    return '开票日期';
                case 5:
                    return '应收账款到期日';
                case 6:
                    return '金额';
                case 7:
                    return '币种';
                }
            },
            contextMenu: true
        });

        $('.passbtn').on('click', function () {
            var ht = $('.handsontable').data('handsontable'),
                rowCount = ht.countRows(),
                filtered = [];

            for (var i=0; i < rowCount; i++) {
                var td = $(ht.getCell(i, 0)).find('input')[0];
                if (td.checked) {
                    filtered.push(ht.getDataAtRow(i));
                }
            }

            // TODO: sumbit filtered
            var filteredData = JSON.stringify(filtered, null, 2);
            $('#import-data-input').val(filteredData);
            $('#dataform').submit();
        });

    });
</script>
