<layout name='Layout/ace_layout' />
<style>
.form-horizontal .control-label {
  text-align: center;
}
</style>
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->

    <div class="row">
      <div class="col-xs-12">
        <h1>查询条件:<h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">物流金融服务商名称:</label>
            <div class="col-sm-4">
              <input name="l_f_supplier" type="text" class="form-control l_f_supplier" placeholder="物流金融服务商名称"/>
            </div>
            <label for="" class="col-sm-2 control-label">买方名称:</label>
            <div class="col-sm-4">
              <input name="buyer_name" type="text" class="form-control buyer_name" placeholder="买方名称"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">应收账款编号:</label>
            <div class="col-sm-4">
              <input name="ys_no" type="text" class="form-control ys_no" placeholder="应收账款编号"/>
            </div>
            <label for="" class="col-sm-2 control-label">币种:</label>
            <div class="col-sm-4">
              <select name="currency" class="form-control currency">
                <option>人民币</option>
                <option>美币</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">是否逾期:</label>
            <div class="col-sm-4">
              <select name="exp_flag" class="form-control exp_flag">
                <option>否</option>
                <option>是</option>
              </select>
            </div>
            <label for="" class="col-sm-2 control-label">是否销账:</label>
            <div class="col-sm-4">
              <select name="xz_flag" class="form-control xz_flag">
                <option>否</option>
                <option>是</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">受让操作日期:</label>
            <div class="col-sm-4">
              <input id="sr_op_date" name="sr_op_date" type="date" class="form-control" placeholder="受让操作日期"/>
            </div>
            <label for="" class="col-sm-2 control-label">销账操作日期:</label>
            <div class="col-sm-4">
              <input id="xz_op_date" name="xz_op_date" type="date" class="form-control" placeholder="销账操作日期"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary search-btn">搜索</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1>查询结果:</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="receivablestable" class="handsontable"></div>
      </div>
    </div>

    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-6" style="text-align: right;">
        <button class="btn btn-primary" data-toggle="modal" data-target="#srModal">受让清单导入</button>
      </div>
      <div class="col-xs-6" style="text-align: left;">
        <button class="btn btn-primary" data-toggle="modal" data-target="#xzModal">销账清单导入</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="srModal" tabindex="-1" role="dialog" aria-labelledby="srModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="srModalLabel">受让清单导入</h4>
      </div>
      <div class="modal-body">
        <form action="{:U('YSZK/importSrExcel')}" method="POST" enctype="multipart/form-data">
          <input type="file" name="excel"/>
          <input type="submit" value="提交"/>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Modal -->
<div class="modal fade" id="xzModal" tabindex="-1" role="dialog" aria-labelledby="xzModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="xzModalLabel">销账清单导入</h4>
      </div>
      <div class="modal-body">
        <form action="{:U('YSZK/importHxExcel')}" method="POST" enctype="multipart/form-data">
          <input type="file" name="excel"/>
          <input type="submit" value="提交"/>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
