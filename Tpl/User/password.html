<layout name='Layout/ace_layout' />
<style>
.form-horizontal .control-label {
  text-align: center;
}
.dropdown-menu {
  z-index: 9999;
}
</style>
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->

    <div class="row">
      <div class="col-xs-12">
        <h1>修改密码:<h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal mainform">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">旧密码:</label>
            <div class="col-sm-4">
              <input name="oldPassword" type="password" class="form-control oldPassword" placeholder="旧密码"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">新密码:</label>
            <div class="col-sm-4">
              <input name="password" type="password" class="form-control password" placeholder="新密码"/>
            </div>
            <label for="" class="col-sm-2 control-label">确认新密码:</label>
            <div class="col-sm-4">
              <input name="rePassword" type="password" class="form-control rePassword" placeholder="确认新密码"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary confirm-btn">确认</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
