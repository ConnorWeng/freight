<layout name='Layout/ace_layout' />
<style>
.form-horizontal .control-label {
  text-align: center;
}
.dropdown-menu {
  z-index: 9999;
}
</style>
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->

    <div class="row">
      <div class="col-xs-12">
        <h1>查询条件:<h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal mainform" role="form" method="POST" action="{:U('Order/export')}">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-4">
              <input name="username" type="text" class="form-control username" placeholder="用户名"/>
            </div>
            <label for="" class="col-sm-2 control-label">企业名:</label>
            <div class="col-sm-4">
              <input name="enterprise_name" type="text" class="form-control enterprise_name" placeholder="企业名"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">角色:</label>
            <div class="col-sm-4">
              <select name="role" class="form-control role">
                <option value="1">银行工作人员</option>
                <option value="2">物流金融服务公司人员</option>
                <option value="3">经销商</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary search-btn">搜索</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1>查询结果:</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="ordertable" class="handsontable"></div>
      </div>
    </div>

    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-4" style="text-align: right;">
      </div>
      <div class="col-xs-4" style="text-align: center;">
        <button style="width:22%" class="btn btn-primary add" data-toggle="modal" data-target="#addModal">新增</button>
        <button style="width:22%" class="btn btn-primary edit" data-toggle="modal" data-target="#addModal">修改</button>
        <button style="width:22%" class="btn btn-primary del">删除</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="addModalLabel">新增</h4>
      </div>
      <div class="modal-body">
        <form action="{:U('YSZK/importSrExcel')}" method="POST" enctype="multipart/form-data" class="form-horizontal add-form" role="form">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">用户名:</label>
            <div class="col-sm-8">
              <input name="username_input" data-validation="length" data-validation-length="1-20" data-validation-error-msg="请输入有效的用户名" type="text" class="form-control username_input" placeholder="用户名"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">密码:</label>
            <div class="col-sm-8">
              <input name="password_input" data-validation="required" type="password" class="form-control password_input" placeholder="密码"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">企业名:</label>
            <div class="col-sm-8">
              <input name="enterprise_name_input" data-validation="length" data-validation-length="1-50" data-validation-error-msg="请输入有效的企业名" type="text" class="form-control enterprise_name_input" placeholder="企业名"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">组织机构代码:</label>
            <div class="col-sm-8">
              <input name="organization_code_input" data-validation="length" data-validation-length="1-50" data-validation-error-msg="请输入有效的组织机构代码" type="text" class="form-control organization_code_input" placeholder="组织机构代码"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">联系人姓名:</label>
            <div class="col-sm-8">
              <input name="contact_name_input" data-validation="length" data-validation-length="1-50" data-validation-error-msg="请输入有效的联系人姓名" type="text" class="form-control contact_name_input" placeholder="联系人姓名"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">联系人电话:</label>
            <div class="col-sm-8">
              <input name="contact_tel_input" data-validation="number" type="text" class="form-control contact_tel_input" placeholder="联系人电话"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">行业:</label>
            <div class="col-sm-8">
              <input name="industry_input" data-validation="length" data-validation-length="1-50" data-validation-error-msg="请输入有效的行业" type="text" class="form-control industry_input" placeholder="行业"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">角色:</label>
            <div class="col-sm-8">
              <select class="form-control role_input" name="role_input">
                <option value="1">银行工作人员</option>
                <option value="2">物流金融服务公司人员</option>
                <option value="3">经销商</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <button class="btn btn-primary addbtn" style="width: 100%" type="submit">提交</button>
            </div>
          </div>
          <input type="hidden" name="id_input" class="id_input" />
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
