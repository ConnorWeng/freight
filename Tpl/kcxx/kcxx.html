<layout name='Layout/ace_layout' />
<style>
.form-horizontal .control-label {
  text-align: center;
}
.dropdown-menu {
  z-index: 9999;
}
</style>
<div class="row">
  <div class="col-xs-12">
    <!-- PAGE CONTENT BEGINS -->

    <div class="row">
      <div class="col-xs-12">
        <h1>查询条件:<h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">类型:</label>
            <div class="col-sm-4">
              <select name="in_out_type" class="form-control in_out_type">
                <option>全部</option>
                <option>入库</option>
                <option>出库</option>
              </select>
            </div>
            <label for="" class="col-sm-2 control-label">所属订单编号:</label>
            <div class="col-sm-4">
              <input name="order_no" type="text" class="form-control order_no" placeholder="所属订单编号"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary search-btn">搜索</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1>查询结果:</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="rkxxtable" class="handsontable"></div>
      </div>
    </div>

    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-4" style="text-align: right;">
      </div>
      <div class="col-xs-4" style="text-align: center;">
        <button style="width:23%" class="btn btn-primary addIn" data-toggle="modal" data-target="#addModal">入库</button>
        <button style="width:23%" class="btn btn-primary addOut" data-toggle="modal" data-target="#addOutModal">出库</button>
        <button style="width:23%" class="btn btn-primary edit" data-toggle="modal" data-target="#addModal">修改</button>
        <button style="width:23%" class="btn btn-primary del">删除</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="addModalLabel">新增</h4>
      </div>
      <div class="modal-body">
        <form action="{:U('YSZK/importSrExcel')}" method="POST" enctype="multipart/form-data" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">入库时间:</label>
            <div class="col-sm-8">
              <input name="in_date_input" type="text" class="form-control in_date_input" placeholder="入库时间"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">入库货值:</label>
            <div class="col-sm-8">
              <input name="in_amount_input" type="text" class="form-control in_amount_input" placeholder="入库货值"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">所属订单编号:</label>
            <div class="col-sm-8">
              <input name="order_no_input" type="text" class="form-control order_no_input" placeholder="所属订单编号"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <button class="btn btn-primary addInBtn" style="width: 100%" type="submit">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Modal -->
<div class="modal fade" id="addOutModal" tabindex="-1" role="dialog" aria-labelledby="addOutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="addOutModalLabel">新增</h4>
      </div>
      <div class="modal-body">
        <form action="{:U('YSZK/importSrExcel')}" method="POST" enctype="multipart/form-data" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">出库时间:</label>
            <div class="col-sm-8">
              <input name="out_date" type="text" class="form-control out_date" placeholder="出库时间"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">出库货值:</label>
            <div class="col-sm-8">
              <input name="out_amount" type="text" class="form-control out_amount" placeholder="出库货值"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">收款金额:</label>
            <div class="col-sm-8">
              <input name="receive_amount" type="text" class="form-control receive_amount" placeholder="收款金额"/>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">收款类型:</label>
            <div class="col-sm-8">
              <select name="receive_type" class="form-control receive_type">
                <option>全部</option>
                <option value="0">现结</option>
                <option value="1">应收款</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">所属订单编号:</label>
            <div class="col-sm-8">
              <input name="order_no_input" type="text" class="form-control order_no_input" placeholder="所属订单编号"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <button class="btn btn-primary addOutBtn" style="width: 100%" type="submit">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
